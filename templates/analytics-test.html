<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¨ –ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ - WorkTime Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.9em;
            transition: border-color 0.2s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .analytics-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e9ecef;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .analytics-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
        }

        .card-header h3 {
            color: #495057;
            font-size: 1.2em;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #6c757d;
            font-weight: 500;
        }

        .metric-value {
            font-weight: 600;
            color: #495057;
        }

        .metric-value.high {
            color: #dc3545;
        }

        .metric-value.medium {
            color: #fd7e14;
        }

        .metric-value.good {
            color: #28a745;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        .recommendations {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
        }

        .recommendations h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .recommendation-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .quick-stat {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .quick-stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quick-stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .analytics-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ –ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</h1>
            <p>–ö–æ–º–ø–ª–µ–∫—Å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –º–µ—Ç—Ä–∏–∫, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –∏ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="deviceId">üñ•Ô∏è –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</label>
                    <select id="deviceId">
                        <option value="">–í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="period">‚è±Ô∏è –ü–µ—Ä–∏–æ–¥:</label>
                    <select id="period">
                        <option value="1h">–ü–æ—Å–ª–µ–¥–Ω–∏–π —á–∞—Å</option>
                        <option value="24h" selected>–ü–æ—Å–ª–µ–¥–Ω–∏–µ 24 —á–∞—Å–∞</option>
                        <option value="7d">–ü–æ—Å–ª–µ–¥–Ω–∏–µ 7 –¥–Ω–µ–π</option>
                        <option value="30d">–ü–æ—Å–ª–µ–¥–Ω–∏–µ 30 –¥–Ω–µ–π</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="startDate">üìÖ –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞:</label>
                    <input type="datetime-local" id="startDate">
                </div>
                <div class="control-group">
                    <label for="endDate">üìÖ –î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è:</label>
                    <input type="datetime-local" id="endDate">
                </div>
                <button class="btn" onclick="loadAnalytics()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏...</div>
        </div>
    </div>

    <script>
        let currentDevices = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();
                currentDevices = devices;
                
                const deviceSelect = document.getElementById('deviceId');
                deviceSelect.innerHTML = '<option value="">–í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</option>';
                
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.device_id;
                    option.textContent = `${device.name || device.device_id} (${device.computer_name || 'Unknown'})`;
                    deviceSelect.appendChild(option);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
        async function loadAnalytics() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏...</div>';

            try {
                const deviceId = document.getElementById('deviceId').value;
                const period = document.getElementById('period').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞
                const params = new URLSearchParams();
                if (deviceId) params.append('device_id', deviceId);
                if (period) params.append('period', period);
                if (startDate) params.append('start_date', new Date(startDate).toISOString());
                if (endDate) params.append('end_date', new Date(endDate).toISOString());

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–∞—à–±–æ—Ä–¥–∞
                const response = await fetch(`/api/analytics/dashboard?${params.toString()}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayAnalytics(data);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏:', error);
                content.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏: ${error.message}
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
        function displayAnalytics(data) {
            const content = document.getElementById('content');
            const analytics = data.analytics;
            const quickStats = data.quick_stats;

            content.innerHTML = `
                <div class="quick-stats">
                    <div class="quick-stat">
                        <div class="quick-stat-value">${quickStats.active_devices}</div>
                        <div class="quick-stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value">${quickStats.total_monitoring_points}</div>
                        <div class="quick-stat-label">–¢–æ—á–µ–∫ –¥–∞–Ω–Ω—ã—Ö</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value">${quickStats.system_health}</div>
                        <div class="quick-stat-label">–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-value">${data.period}</div>
                        <div class="quick-stat-label">–ü–µ—Ä–∏–æ–¥ –∞–Ω–∞–ª–∏–∑–∞</div>
                    </div>
                </div>

                <div class="analytics-grid">
                    ${createSystemMetricsCard(analytics.system_metrics)}
                    ${createUserInteractionCard(analytics.user_interaction)}
                    ${createProductivityCard(analytics.productivity)}
                    ${createDeviceInfoCard(analytics.device_info)}
                </div>

                ${createRecommendationsSection(analytics.recommendations)}
            `;
        }

        // –ö–∞—Ä—Ç–æ—á–∫–∞ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –º–µ—Ç—Ä–∏–∫
        function createSystemMetricsCard(metrics) {
            return `
                <div class="analytics-card">
                    <div class="card-header">
                        <span>üñ•Ô∏è</span>
                        <h3>–°–∏—Å—Ç–µ–º–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏</h3>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–°—Ä–µ–¥–Ω—è—è –∑–∞–≥—Ä—É–∑–∫–∞ CPU:</span>
                        <span class="metric-value ${getMetricClass(metrics.avg_cpu_usage, 70, 90)}">${metrics.avg_cpu_usage}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ CPU:</span>
                        <span class="metric-value ${getMetricClass(metrics.max_cpu_usage, 80, 95)}">${metrics.max_cpu_usage}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–°—Ä–µ–¥–Ω–µ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ RAM:</span>
                        <span class="metric-value ${getMetricClass(metrics.avg_memory_usage, 75, 90)}">${metrics.avg_memory_usage}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ RAM:</span>
                        <span class="metric-value ${getMetricClass(metrics.max_memory_usage, 85, 95)}">${metrics.max_memory_usage}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–°—Ä–µ–¥–Ω—è—è –∑–∞–≥—Ä—É–∑–∫–∞ GPU:</span>
                        <span class="metric-value ${getMetricClass(metrics.avg_gpu_usage, 80, 95)}">${metrics.avg_gpu_usage}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ GPU:</span>
                        <span class="metric-value ${getMetricClass(metrics.max_gpu_usage, 90, 98)}">${metrics.max_gpu_usage}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–¢–æ—á–µ–∫ –¥–∞–Ω–Ω—ã—Ö:</span>
                        <span class="metric-value">${metrics.total_data_points}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ü–µ—Ä–∏–æ–¥ (—á–∞—Å–æ–≤):</span>
                        <span class="metric-value">${metrics.period_hours}</span>
                    </div>
                </div>
            `;
        }

        // –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
        function createUserInteractionCard(interaction) {
            return `
                <div class="analytics-card">
                    <div class="card-header">
                        <span>üñ±Ô∏è</span>
                        <h3>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ</h3>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤ –º—ã—à–∏:</span>
                        <span class="metric-value">${interaction.total_mouse_clicks}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–í—Å–µ–≥–æ –¥–≤–∏–∂–µ–Ω–∏–π –º—ã—à–∏:</span>
                        <span class="metric-value">${interaction.total_mouse_movements}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–í—Å–µ–≥–æ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à:</span>
                        <span class="metric-value">${interaction.total_keyboard_events}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –º—ã—à–∏ –≤ —á–∞—Å:</span>
                        <span class="metric-value">${interaction.avg_mouse_activity_per_hour}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –≤ —á–∞—Å:</span>
                        <span class="metric-value">${interaction.avg_keyboard_activity_per_hour}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ò–Ω–¥–µ–∫—Å –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏:</span>
                        <span class="metric-value ${getMetricClass(interaction.interaction_intensity_score, 50, 80)}">${interaction.interaction_intensity_score}/100</span>
                    </div>
                    ${createMostActivePeriodsSection(interaction.most_active_periods)}
                </div>
            `;
        }

        // –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        function createProductivityCard(productivity) {
            return `
                <div class="analytics-card">
                    <div class="card-header">
                        <span>üìà</span>
                        <h3>–ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h3>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è:</span>
                        <span class="metric-value">${productivity.productive_time_hours} —á</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–û–±—â–µ–µ —Ä–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è:</span>
                        <span class="metric-value">${productivity.total_work_time_hours} —á</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏:</span>
                        <span class="metric-value ${getProductivityClass(productivity.productivity_percentage)}">${productivity.productivity_percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${productivity.productivity_percentage}%"></div>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ò–Ω–¥–µ–∫—Å –æ—Ç–≤–ª–µ—á–µ–Ω–∏–π:</span>
                        <span class="metric-value ${getMetricClass(productivity.distraction_score, 15, 25, true)}">${productivity.distraction_score}%</span>
                    </div>
                    ${createTopApplicationsSection(productivity.top_applications)}
                    ${createTopWebsitesSection(productivity.top_websites)}
                </div>
            `;
        }

        // –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function createDeviceInfoCard(deviceInfo) {
            return `
                <div class="analytics-card">
                    <div class="card-header">
                        <span>üñ•Ô∏è</span>
                        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ</h3>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:</span>
                        <span class="metric-value">${deviceInfo.device_id}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">–ò–º—è:</span>
                        <span class="metric-value">${deviceInfo.name}</span>
                    </div>
                    ${deviceInfo.computer_name ? `
                    <div class="metric-row">
                        <span class="metric-label">–ò–º—è –∫–æ–º–ø—å—é—Ç–µ—Ä–∞:</span>
                        <span class="metric-value">${deviceInfo.computer_name}</span>
                    </div>
                    ` : ''}
                    ${deviceInfo.ip_address ? `
                    <div class="metric-row">
                        <span class="metric-label">IP –∞–¥—Ä–µ—Å:</span>
                        <span class="metric-value">${deviceInfo.ip_address}</span>
                    </div>
                    ` : ''}
                    ${deviceInfo.last_seen ? `
                    <div class="metric-row">
                        <span class="metric-label">–ü–æ—Å–ª–µ–¥–Ω—è—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å:</span>
                        <span class="metric-value">${new Date(deviceInfo.last_seen).toLocaleString()}</span>
                    </div>
                    ` : ''}
                    <div class="metric-row">
                        <span class="metric-label">–°—Ç–∞—Ç—É—Å:</span>
